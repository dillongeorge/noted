<template name="notes">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div id="notes-container">
				{{#each note}}
					<div class="note {{#if image}} {{sizeNote}}-note {{/if}} {{color}}">
						<span id="{{_id}}" class="glyphicon glyphicon-remove delete-note" aria-hidden="true"></span>
						<div class="note-content {{sizeText}}">
							<div class="image-container">
								{{#if image}}
									{{#with noteImage}}
										<img class="img-responsive img-rounded note-image" src="{{this.url}}">
									{{/with}}
								{{/if}}
							</div>
							<div class="text-container">
								<h3><strong>{{title}}</strong></h3>
								<p>{{content}}</p>
							</div>
						</div>
					</div>
					{{packery}}
				{{/each}}
			</div>
		</div>
	</div>
</template>
