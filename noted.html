<head>
  <title>Noted</title>
</head>

<body>
	{{>loginButtons}}
	<hr />
	{{>addNoteForm}}

	{{>notes}}
</body>

<template name="notes">
	
	<div class="grid">
		<!-- Notes will be shown here -->
	</div>

	{{#each note}}
		{{gridifyNote title content}}
	{{/each}}
</template>

<template name="addNoteForm">
  <form>
  	<input type="text" name="noteTitle" placeholder="Add Title">
  	<input type="text" name="noteContent" placeholder="Add Content">
  	<input type="Submit" value="Add Note">
  </form>
</template>
