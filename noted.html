<head>
  <title>Noted</title>
</head>

<body>
	{{>loginButtons}}
	<hr />
	{{>addNoteForm}}

	{{>notes}}
</body>

<template name="notes">
	
	<div class="grid">
		{{#each note}}
			<div class="grid-item">
				<h3>{{title}}</h3>
				<p>{{content}}</p>
				{{#if imageId}}
					{{#with noteImage}}
						<img class="note-image" src="{{this.url}}" />
					{{/with}}
				{{/if}}
			</div>
			{{gridify}}
		{{/each}}
	</div>
</template>

<template name="addNoteForm">
  <form>
  	<input type="text" name="noteTitle" placeholder="Add Title">
  	<input type="text" name="noteContent" placeholder="Add Content">
  	<input type="file" name="noteImage" placeholder="Image">
  	<input type="Submit" value="Add Note">
  </form>
</template>
