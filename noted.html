<head>
  <title>Noted</title>
</head>

<body>
	{{>navbar}}
	{{>addNoteForm}}
	{{>notes}}
</body>

<template name="notes">
	<div class="container-fluid">
		<div class="row">
			<div id="notes-container" class="col-md-10 col-md-offset-1">
				{{#each note}}
					<div class="panel panel-default note">
						<div class="panel-body note-content">
							{{#if imageId}}
								{{#with noteImage}}
									<a><img class="note-image" src="{{this.url}}"></a>
								{{/with}}
							{{/if}}
							<h3>{{title}}</h3>
							<p>{{content}}</p>
						</div>
						<div class="panel-footer note-options-container">
							<span id="{{_id}}" class="glyphicon glyphicon-tint note-options" aria-hidden="true"></span>
						</div>
					</div> 
				{{/each}}
			</div>
		</div>
	</div>
</template>

<template name="addNoteForm">
	<div class="container-fluid">
	 	<div class="row">
	 		<div class="col-md-4 col-md-offset-4">
			 	<div class="panel panel-default">
			 		<div class="panel-heading">
			 			<input type="text" id="note-title" class="form-control borderless" placeholder="Add Title">
			 		</div>
			 		<div class="panel-body">
			 		<textarea id="note-content" class="form-control borderless" placeholder="Add Content"></textarea>
			 		</div>
			 		<div class="panel-footer plain">
			 			<label for="note-image">
			 				<span class="glyphicon glyphicon-picture note-option" aria-hidden="true"></span>
			 			</label>
				 		<input type="file" id="note-image"/>
				 			<span class="glyphicon glyphicon-tint note-option" aria-hidden="true"></span>
				 		<input type="button" id="note-submit" class="btn btn-default navbar-right" value="Add Note">
			 		</div>
			 	</div>
			 </div>
		 </div>
	</div>
</template>

<template name="navbar">
	<div class="navbar navbar-default blue" role="navigation">
	    <div class="navbar-header">
	        <a class="navbar-brand">Noted</a>
	        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	        </button>
	    </div>
	    <div class="navbar-collapse collapse">
	        <ul class="nav navbar-nav navbar-right">
	            {{> loginButtons}}
	        </ul>
	    </div>
	</div>
</template>
