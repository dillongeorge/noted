<head>
  <title>Noted</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" type="image/png" href="favicon.png?v1" sizes="16x16 32x32 64x64">
</head>

<body>
	{{> navbar}}
	{{#if currentUser}}
		{{> addNoteForm}}
	{{else}}
		<div class="col-md-8 col-md-offset-2">
			<div class="jumbotron text-center">
				<h1>Welcome to Noted</h1>
				<p>If you haven't already, create an account and easily start creating notes today!</p>
			</div>
		</div>
	{{/if}}
	{{> notes }}
</body>
