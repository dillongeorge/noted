<head>
  <title>Noted</title>
</head>

<body>
	{{>navbar}}
	{{>addNoteForm}}
	{{>notes}}
</body>

<template name="notes">
	<div class="row">
		<div id="notes-container" class="col-md-8 col-md-offset-2">
			{{#each note}}
				{{>dom_note this}}
			{{/each}}
		</div>
	</div>
</template>

<template name="dom_note">
		<div class="grid-item {{size content}}">
			<h3>{{title}}</h3>
			<p>{{content}}</p>
			{{#if imageId}}
				{{#with noteImage}}
					<a><img class="note-image" src="{{this.url}}"></a>
				{{/with}}
			{{/if}}
		</div> 
</template>

<template name="addNoteForm">
 	<div class="row">
 		<div class="col-md-4 col-md-offset-4">
		 	<div class="panel panel-default">
		 		<div class="panel-heading">
		 			<input type="text" id="note-title" class="form-control borderless" placeholder="Add Title">
		 		</div>
		 		<div class="panel-body">
		 		<textarea id="note-content" class="form-control borderless" placeholder="Add Content"></textarea>
		 		</div>
		 		<div class="panel-footer form-inline">
		 			<label for="note-image">
		 				<span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
		 			</label>
			 		<input type="file" id="note-image"/>
			 		<input type="button" id="note-submit" class="btn btn-default btn-inline-right" value="Add Note">
		 		</div>
		 	</div>
		 </div>
	 </div>
</template>

<template name="navbar">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Noted</a>
	    </div>

	    <div class="collapse navbar-collapse">
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#">Link</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
</template>
